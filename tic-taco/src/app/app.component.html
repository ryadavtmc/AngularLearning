<div class="container">
  
  <div class="row justify-content-center align-items-center">
    <h3 class="text-white text-center"> ->->-> <button (click) = "hello()"
      class="btn btn-primary">Check Time</button><-<-<-<-</h3>
      
    <div class="col col-lg-6">
      <h3 class="text-center text-white">Tic-Tac-Toe</h3>
      <div class="text-center">
      
        <h1 [hidden]="isCross" class="uppercase text-danger">Player One Turn</h1>
        <h1 [hidden]="!isCross"class="uppercase text-danger">Player Two Turn</h1>
      </div>
      <div class="grid">
        <div *ngFor="let item of itemArray; index as i">
          <div class="card">
            <div class="card-box box" (click) = "handleClick(i)">
              <app-icon [iconName]= 'item'></app-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col col-lg-6 text-center" *ngIf="winMessage">
      <h1 class="text-uppercase">Game Over {{ winMessage }}</h1>
      <button 
      (click)="reloadGame()"
      class="btn btn-danger text-uppercase pl-5 pr-5">
        Reload Game
      </button>
      
    </div>
  </div>
 
</div>
